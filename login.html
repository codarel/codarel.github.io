<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1 class="title">Login</h1>
        <form action="" method="post">
            <div class="field-group">
                <label for="username">Username</label>
                <div class="field">
                    <input type="text" name="username" id="username" placeholder="contoh: user" required>
                </div>
            </div>
            <div class="field-group">
                <label for="password">Password</label>
                <div class="field">
                    <input type="password" name="password" id="password" placeholder="contoh: user123" required>
                </div>
            </div>
            <div class="field">
                <label>
                    <input type="checkbox" name="rememberme" class="remember"> Ingat saya
                </label>
            </div>
            <button type="button" id="submit" class="button" onclick="loginValidate()">Login</button>
        </form>
        <p class="account left"><a href="#">Lupa password?</a></p>
        <h3>Atau</h3>
        <a href="#" class="login red"><i class="fab fa-google"></i>
            <p class="fg">Login dengan Google</p>
        </a>
        <a href="#" class="login blue"><i class="fab fa-facebook-f"></i>
            <p class="fg">Login dengan facebook</p>
        </a>
        <p class="account">Belum memiliki akun? <a href="registrasi.html">Registrasi</a></p>
    </div>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/ec51819daf.js" crossorigin="anonymous"></script>
</body>

</html>
