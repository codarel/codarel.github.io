<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1 class="title">Registrasi</h1>
        <form action="#" method="post">
            <div class="field-group">
                <label for="email">Email</label>
                <div class="field">
                    <input type="email" name="email" id="email" placeholder="contoh: user@gmail.com" required>
                </div>
            </div>
            <div class="field-group">
                <label for="username">Username</i></label>
                <div class="field">
                    <input type="text" name="username" id="username" placeholder="contoh: user">
                </div>
            </div>
            <div class="field-group">
                <label for="password">Password</i></label>
                <div class="field">
                    <input type="password" name="password" id="password" placeholder="contoh: user123">
                </div>
                <div id="message">
                    <h3>Password harus berisi:</h3>
                    <p id="letter" class="invalid">Huruf <b>kecil</b></p>
                    <p id="capital" class="invalid">Huruf <b>kapital</b></p>
                    <p id="number" class="invalid"><b>Angka</b></p>
                    <p id="length" class="invalid">Minimal <b>8 huruf</b></p>
                </div>
            </div>
            <div class="field-group">
                <label for="confirm">Konfirmasi Password</label>
                <div class="field">
                    <input type="password" name="confirm" id="confirm" placeholder="contoh: user123">
                </div>
                <div id="message2">
                    <p id="same" class="invalid">Password harus sama</p>
                </div>
            </div>
            <button type="submit" class="button">Registrasi</button>
        </form>
        <h3>Atau</h3>
        <a href="https://accounts.google.com/Signup" class="login red"><i class="fab fa-google"></i>
            <p class="fg">Registrasi dengan Google</p>
        </a>
        <a href="https://www.facebook.com/register" class="login blue"><i class="fab fa-facebook-f"></i>
            <p class="fg">Registrasi dengan facebook</p>
        </a>
        <ul class="list">
            <p class="account">Sudah memiliki akun? <a href="login.html">Login</a></p>
        </ul>
    </div>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/ec51819daf.js" crossorigin="anonymous"></script>
</body>

</html>
